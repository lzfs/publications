<mat-form-field class="mat-form-field">
  <mat-label>Suchen</mat-label>
  <input matInput type="text" [(ngModel)]="value" (keyup.enter)="search()" (ngModelChange)="search()">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div>
  <p>{{ maxCount }} Suchergebnisse</p>
  <br>
  <ul *ngFor="let n of getResults()">
    <app-publication [node]="n"></app-publication>
  </ul>
</div>
<p>{{ counter }}/{{ maxCount }} Ergebnisse</p>
<button (click)="moreResults()">mehr laden</button>
